<form class="fadeinup animation-duration-1000 flex justify-content-center align-items-center"
    [formGroup]="chatForm"
    (ngSubmit)="sendMessage()"
>
    <p-button
        (onClick)="onClearConversation()"
        [disabled]="isLoading()"
        severity="danger"
        icon="pi pi-trash"
        rounded="true"
        tooltipPosition="left"
        pTooltip="Eliminar Conversacion"
    />
    <textarea pInputTextarea
        rows="2"
        autoResize="true"
        style="max-height: 75px;"
        class="w-full md:w-5 mx-2"
        formControlName="inputText"
        placeholder="Escribe tu pregunta..."
        (keydown.enter)="onEnterKey($event)"
    ></textarea>
    <p-button
        [disabled]="isLoading()"
        [ngClass]="{ 'pi-spin' : isLoading() }"
        [pTooltip]="isLoading() ? 'Espera...' : 'Enviar'"
        [severity]="isLoading() ? 'primary' : 'success'"
        [icon]="isLoading() ? 'pi pi-spinner' : 'pi pi-send'"
        type="submit"
        
        rounded="true"
        tooltipPosition="right"
    />
</form>
